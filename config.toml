[macros]
clean_buttons = [
  { SetButtonText = [ "Button0", "" ] },
  { SetButtonText = [ "Button1", "" ] },
  { SetButtonText = [ "Button2", "" ] },
  { SetButtonText = [ "Button3", "" ] },
  { SetButtonText = [ "Button4", "" ] },
  { SetButtonText = [ "Button5", "" ] },
  { SetButtonText = [ "Button6", "" ] },
  { SetButtonText = [ "Button7", "" ] },
]

[wheels]

[wheels.zoom]
on_enter = [
  { SetWheelColor = [ 255, 0, 0 ] }
]
on_clockwise_start = [
  { ShowBanner = [ 2, "-- Zoom In --" ] },
  { Key = [ "Control", "Press" ] },
]
on_clockwise = [
  { Key = [ { Unicode = "+" }, "Click" ] },
]
on_clockwise_stop = [
  { Key = [ "Control", "Release" ] },
]
on_counterclockwise_start = [
  { ShowBanner = [ 2, "-- Zoom Out --" ] },
  { Key = [ "Control", "Press" ] },
]
on_counterclockwise = [
  { Key = [ { Unicode = "_" }, "Click" ] },
]
on_counterclockwise_stop = [
  { Key = [ "Control", "Release" ] },
]
on_click = [
  { ChangeWheel = "Next" }
]
on_double_click_press = [
  { ChangeWheel = "Previous" }
]
on_long_press = [
  { ShowBanner = [ 2, "-- Zoom 100% --" ] },
  { Key = ["Control", "Press"] },
  { Key = [ { Unicode = "0" }, "Click" ] },
  { Key = ["Control", "Release"] },
]

[wheels.volume]
on_enter = [
  { SetWheelColor = [ 255, 255, 0 ] }
]
on_clockwise = [
  { Key = [ "VolumeUp", "Click" ] }
]
on_counterclockwise = [
  { Key = [ "VolumeDown", "Click" ] }
]
on_click = [
  { ChangeWheel = "Next" }
]
on_long_press = [
  { Key = [ "VolumeMute", "Click" ] }
]
on_double_click_press = [
  { ChangeWheel = "Previous" }
]

[wheels.mouse_horizontal]
on_enter = [
  { SetWheelColor = [ 255, 192, 203 ] }
]
on_clockwise = [
  { MoveMouse = [ 10, 0, "Rel" ] }
]
on_counterclockwise = [
  { MoveMouse = [ -10, 0, "Rel" ] }
]
on_press = [
  { ChangeWheel = "Next" }
]

[wheels.mouse_vertical]
on_enter = [
  { SetWheelColor = [ 255, 192, 203 ] }
]
on_clockwise = [
  { MoveMouse = [ 0, 10, "Rel" ] }
]
on_counterclockwise = [
  { MoveMouse = [ 0, -10, "Rel" ] }
]
on_press = [
  { ChangeWheel = "Next" }
]

[wheels.mouse_diagonal_1]
on_enter = [
  { SetWheelColor = [ 255, 192, 203 ] }
]
on_clockwise = [
  { MoveMouse = [ 10, 10, "Rel" ] }
]
on_counterclockwise = [
  { MoveMouse = [ -10, -10, "Rel" ] }
]
on_press = [
  { ChangeWheel = "Next" }
]

[wheels.mouse_diagonal_2]
on_enter = [
  { SetWheelColor = [ 255, 192, 203 ] }
]
on_clockwise = [
  { MoveMouse = [ 10, -10, "Rel" ] }
]
on_counterclockwise = [
  { MoveMouse = [ -10, 10, "Rel" ] }
]
on_press = [
  { ChangeWheel = "Next" }
]

[buttons.next]
on_double_click_release = [
  { ChangeButtonSet = "Next" }
]
on_long_press = [
  { ChangeButtonSet = "Previous" }
]
on_click = [
  { ChangeProfile = [ "Next", "First", "First" ] }
]
