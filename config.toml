]
button0="test_button"
button1="test_button"
button2="test_button"
button3="test_button"
button4="test_button"
button5="test_button"
button6="test_button"
button7="test_button"
button_extra="next"

[profiles.shell]
on_enter = [ 
  { ShowBanner = [ 2, "-- SHELL --" ] },
]

[profiles.shell.buttonsets]
