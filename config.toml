  { SetButtonText = [ "Button0", "bts2$0" ] },
  { SetButtonText = [ "Button1", "bts2$1" ] },
  { SetButtonText = [ "Button2", "bts2$2" ] },
  { SetButtonText = [ "Button3", "bts2$3" ] },
  { SetButtonText = [ "Button4", "bts2$4" ] },
