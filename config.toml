[buttonsets.mouse]
on_enter = [
  { SetButtonText = [ "Button0", "H" ] },
  { SetButtonText = [ "Button1", "J" ] },
  { SetButtonText = [ "Button2", "K" ] },
  { SetButtonText = [ "Button3", "L" ] },
  { SetButtonText = [ "Button4", "Left$Button" ] },
  { SetButtonText = [ "Button5", "Middle$Button" ] },
  { SetButtonText = [ "Button6", "Right$Button" ] },
  { SetButtonText = [ "Button7", "" ] },
]
button0="move_mouse_left"
button1="move_mouse_down"
button2="move_mouse_up"
button3="move_mouse_right"
button4="left_click"
button5="middle_click"
button6="right_click"
